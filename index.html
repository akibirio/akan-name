<!DOCTYPE html>
<html lan="eng">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/css/style.css" />
        <title> Week 2 - Your AKAN Name IP</title>
    </head>

    <body>
        <div class="container">
            <h2 class="tada"> You will Know Your Akan Name Today!</h2>
            <div class="intro">
                <p>To Proceed, fill in your date of birth in the form below. Based on the 
                    day of the week which you were born, the Application will tell you
                    your Akan Name.
                </p>
            </div>
            <div class="row">
                <div class="form col-md-4">
                    <form action="" id="contact-form" class="row g-3 frame">
                        <label class="labels" for="Day">Day</label>
                        <input class="input"
                          type="text"
                          name="day"
                          id="day"
                          placeholder="DD eg. 01"
                          maxlength="2"
                          min="01"
                          required
                        />

                        <label class="labels" for="month">Month</label>
                        <input
                        class="input"
                        type="text"
                        name="month"
                        id="month"
                        placeholder="MM eg. 08"
                        maxlength="2"
                        max="12"
                        min="1"
                        required
                        />
                        <label class="labels" for="year">Year</label>
                        <input
                        class="input"
                        type="text"
                        name="year"
                        id="year"
                        placeholder="CCYY eg. 1980"
                        maxlength="4"
                        required
                        />
                        <div class="gender-select">
                            <label for="gender">Gender</label>
                          <input
                            type="radio"
                            name="gender"
                            class="gender"
                            value="male"
                          />
                          Male
                          <input type="radio" name="gender" class="gender" value="female"/>
                          Female
                          <a href="#details"><button type="button" class="button btn-grad"
                            onclick="JavaScript:akanName()">Submit</button></a> <button class="btn-grad" type="reset" style="width: auto; margin: auto; background-color: brown; color: white;">Clear</button>
                        </div>
                      </form>
                </div>

            </div>
        </div>
        <script src="static/js/akan.js"></script>
    </body>

</html>
